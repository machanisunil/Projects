<html>
<head>
    <title>Fizz and Buzz</title>
</head>
<body>

    <input type="num" id="n"/>

   <div id="a">

   </div>
   <input id="b" type="button" value="submit" onclick="display()"/>
</body>
<script>
    
   function display()
   {
    
    var n = parseInt(document.getElementById("n").value);
    console.log(typeof(n))
    var str ="";
    for(var i=0; i<=n;i++)
    {
        if(i%3==0&&i%5==0)
        {
            str=str+"FizzBuzz<br>";
        }
        else if(i%3==0)
        {
            str=str+"Fizz<br>";
        }
        else if(i%5==0)
        {
            str=str+"Buzz<br>";
        }
        else{
            str= str+i+"<br>";
        }
    }

    document.getElementById("a").innerHTML = str;
    document.getElementById("b").style.display = "none";
   }
</script>
</html>
