<html>
<head>
  <title>Multiple of 3 or 7</title>
</head>
<body>
<script>
    function number(i) 
{
  if(i>0)
  {
  if (i % 3 == 0 || i % 7 == 0) 
  {
    return true;
  } 
  else {
    return false;
  }
}
else{
  return("Negative");
}
}
console.log(number(-12));
</script>
</body>
</html>
